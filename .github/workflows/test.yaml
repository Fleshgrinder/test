name: test
on:
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      deployments: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Test
      run: exec python3 -u .github/workflows/test.py
